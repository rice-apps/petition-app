<div class="petition-page"> 
 <div id="petitions">
    {% for petition in petitions %}
      <div class="alert" data-id="{{ petition.id }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4>{{ petition.title }}</h4>
        <h6>{{ petition.votes}}</h6>
        <p>{{ petition.note }}</p>
      </div>
    {% endfor %}
  </div>
  
  <form class="add-petition">
    <fieldset>
      <legend>Add Petition</legend>
        <label>Title</label>
        <input id="input-title" type="text">
		<div><label>Note</label></div>
        <textarea id="input-text" rows="5" placeholder="Type something..."></textarea>
      <button id="add-button" class="buttons">Add</button>
    </fieldset>
  </form>

  <div class=>
    <div class=>
      <h1>Leaving?</h1>
      <div class=>Come back soon!</div>
      <a class="buttons" href="/authenticate/logout?destination=home">Sign Out</a>
    </div>
</div>

<script src="/static/js/petitions.js"></script>
