<div class="container-narrow">
  <div id="petitions">
    {% for petition in petitions %}
      <div class="alert" data-id="{{ petition.id }}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4>{{ petition.title }}</h4>
        <h6>{{ petition.votes}}</h6>
        <p>{{ petition.note }}</p>
      </div>
    {% endfor %}
  </div>
  
  <form class="form-horizontal well container-narrow">
    <fieldset>
      <legend>Add Petition</legend>
        <label>Title</label>
        <input id="input-title" type="text" class="span3">
        <label>Note</label>
        <textarea id="input-text" class="span3 petition" rows="5" placeholder="Type something..."></textarea>
      <button id="add-button" class="btn btn-primary">Add</button>
    </fieldset>
  </form>

  <div class='wow'>
    <div class="jumbotron">
      <h1>Leaving?</h1>
      <div class="lead">Come back soon!</div>
      <a class="btn btn-large btn-success" href="/authenticate/logout?destination=home">Sign Out</a>
    </div>
  </div>
</div> <!-- /container -->
<script src="/static/js/petitions.js"></script>
